    <body style="background-color: #414141; color: aliceblue;">
        <h2>Amazing image</h2>
        <div >
            <ul id="images" style="list-style-type: none;;">
                <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
                <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
                <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
                <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
                <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
                <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
            </ul>
       </div>
    </body>
    <script>
        //events are executed sequentially

        // document.getElementById('owl').onclick = function(){
        //     alert('owl clicked')// true/false
        // } // might cause some problems bcz onlclick only provides onclick thats why we use eventlistners which provides proporgation ability

        // document.getElementById('owl').addEventListener('click', e => {

        //     // e => event object
        //     console.log(e)
        //     console.log(e.target)
        //     console.log(e.timeStamp)
        //     console.log(e.shiftKey)
        // },false )
        
        
            // To learn
            //type, timestamp, preventDefault
            //target, toElement, srcElement, currentTarget
            //clientX, clientY, screenX, screenY
            //altKey, ctrlKey, shiftKey, keyCode
        //event propogation has two contexts **event bubbling, **event capturing

        document.querySelector('#images').addEventListener('click', e => {
            console.log('images clicked')
        })
        document.querySelector('#owl').addEventListener('click', e => {
            console.log('owl clicked')
            // e.stopPropagation()
        })

        // output 
        // when click any images but owl, images clicked
        // but when owl is clicked, owl clicked than images clicked
        // here events are bubbled first owl is bubbled then the image ul is bubbled this is propogation

        //but when 3rd parameter in eventListner is set to true events are bubbled backwards

        // and when stopPropagation() method is used propagation is delayed

        document.getElementById('google').addEventListener('click', (e) => {
            e.preventDefault();
            // e.stopPropagation();
        })

        // WHAT IS PROPAGATION ?
        // When we click and element the element is being clicked and at the same time its parent is also being clicked 
        // the process of first its click being clicked and then the parent is known as propogation(bubbling) first the child event is bubbled then parent event is bubbled 
        // we can prevent propagation by stopPropagation() method 

        document.querySelector('#images').addEventListener('click', (e) => {
            console.log(e.target)
            let removeIt = e.target.parentNode
            // removeIt.remove();
            removeIt.parentNode.removeChild(removeIt)

        }, false)
    </script>
