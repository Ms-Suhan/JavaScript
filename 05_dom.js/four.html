<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Title</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language" >
        <li>Javascript</li>
    </ul>    
</body>

<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`

        document.querySelector('.language').appendChild(li)
    } // --> not an optimised approach as using innerHTML we are traversing the who dom
    addLanguage('python')

    // OPTIMISED APPROACH

    function addLanguageOptimised(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addLanguageOptimised('typescript')
    


    //EDIT

    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = 'java' // again not an optimised approach 
    // secondLang.appendChild(document.createTextNode(' java'))

    const newLi = document.createElement('li')
    newLi.appendChild(document.createTextNode('java'))
    secondLang.replaceWith(newLi)

    // edit 2

    const firstLang = document.querySelector('li:nth-child(1)')

    const newli = document.createElement('li')
    newli.appendChild(document.createTextNode('c++'))
    
    firstLang.replaceWith(newli)


    //REMOVE

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
